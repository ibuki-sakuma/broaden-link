<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security6">
<head th:replace="~{layout :: common_head('BroadenLink - ホーム')}">
</head>
<body>
    <div th:replace="~{layout :: navbar}"></div>
    <div class="container-fluid mt-2">
        
        <!-- タグリストの表示 -->
        <div class="py-0">
            <div class="d-flex flex-wrap">
                <a th:each="t : ${allTags}" href="#" th:data-tag-name="${t.name}" th:classappend="${tags != null and tags.contains(t.name)} ? 'active-tag' : ''" class="btn btn-sm px-2 py-0 me-1 mb-1 mt-1 btn-outline-secondary tag-custom-style js-tag-button">
                    <span th:text="${t.name}"></span>
                </a>
            </div>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-0">
            <div class="ps-1">
                <span class="info-text" th:text="${totalElements} + '件中 ' + ${numberOfElements} + '件表示中'"></span>
            </div>
            
            <div class="d-flex align-items-center">
                <button type="button" class="me-0 icon-button-wrapper" data-bs-toggle="modal" data-bs-target="#addBookmarkModal" title="ブックマーク追加">
                    <i class="bi bi-bookmark-plus fs-5 text-secondary"></i>
                </button>

                <div id="edit-mode-controls" class="d-none align-items-center">
                    <form action="/delete/batch" method="post" id="batchDeleteForm">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <button type="button" class="me-1 icon-button-wrapper" title="選択した項目を削除" id="batchDeleteButton" disabled data-bs-toggle="modal" data-bs-target="#deleteConfirmationModal">
                            <i class="bi bi-trash fs-5 text-danger"></i>
                        </button>
                    </form>
                </div>

                <div class="form-check form-switch my-0 py-0 d-flex align-items-center">
                    <input class="form-check-input me-2 edit-mode-toggle-input" type="checkbox" id="editModeToggle">
                    <label class="form-check-label edit-mode-label me-3" for="editModeToggle">編集モード</label>
                </div>

                <select id="sortOrder" class="form-select form-select-sm bg-light me-0" style="width: 135px;">
                    <option value="title,asc" th:selected="${sort == 'title,asc'}">名前順 (昇順)</option>
                    <option value="title,desc" th:selected="${sort == 'title,desc'}">名前順 (降順)</option>
                    <option value="id,asc" th:selected="${sort == 'id,asc'}">追加順 (昇順)</option>
                    <option value="id,desc" th:selected="${sort == 'id,desc'}">追加順 (降順)</option>
                </select>
            </div>
        </div>
        <div class="d-flex align-items-center ps-1 mb-2 pt-0">
            <span class="info-text" th:if="${(keyword != null and keyword.length() > 0) or (tags != null and tags.size() > 0)}">
                (<span th:if="${keyword != null and keyword.length() > 0}">キーワード: <span th:text="${keyword}"></span></span><span th:if="${(keyword != null and keyword.length() > 0) and (tags != null and tags.size() > 0)}"> </span><span th:if="${tags != null and tags.size() > 0}">タグ: <span th:text="${#strings.listJoin(tags, ', ')}"></span></span>)
            </span>
        </div>

        <!-- タブナビゲーション -->
        <ul class="nav nav-tabs mb-2" id="bookmarkTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="all-bookmarks-tab" data-bs-toggle="tab" data-bs-target="#all-bookmarks" type="button" role="tab" aria-controls="all-bookmarks" th:classappend="${showFavorites == null || !showFavorites} ? 'active'" th:aria-selected="${showFavorites == null || !showFavorites} ? 'true' : 'false'">全てのブックマーク</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="favorites-tab" data-bs-toggle="tab" data-bs-target="#favorites" type="button" role="tab" aria-controls="favorites" th:classappend="${showFavorites != null && showFavorites} ? 'active'" th:aria-selected="${showFavorites != null && showFavorites} ? 'true' : 'false'">お気に入り</button>
            </li>
        </ul>

        <!-- タブコンテンツ -->
        <div class="tab-content" id="bookmarkTabsContent">
            <div class="tab-pane fade" id="all-bookmarks" role="tabpanel" aria-labelledby="all-bookmarks-tab" th:classappend="${showFavorites == null || !showFavorites} ? 'show active'">
                <div class="list-group">
                    <div th:if="${bookmarks.empty}" class="text-center mt-5 d-flex flex-column align-items-center">
                        <p class="text-muted mb-3 speech-bubble-text">
                            まだブックマークがありません。
                        </p>
                        <img th:src="@{/images/no_items_illustration.png}" alt="No Bookmarks" style="width: 150px; height: 150px; opacity: 0.7;" />
                    </div>
                    <div th:each="bookmark : ${bookmarks}" class="list-group-item list-group-item-action flex-column align-items-start mb-2 border rounded py-1 js-bookmark-item" th:data-url="${bookmark.url}" th:data-bookmark-id="${bookmark.id}">
                        <div class="d-flex w-100">
                            <div class="form-check me-3 d-flex align-items-center bookmark-checkbox-container d-none">
                                <input type="checkbox" name="selectedBookmarks" th:value="${bookmark.id}" class="form-check-input bookmark-checkbox" th:form="batchDeleteForm" />
                            </div>
                            <div class="flex-grow-1 my-1" style="min-width: 0;">
                                <div class="d-flex align-items-start my-0">
                                    <div class="d-flex align-items-center flex-grow-1 flex-shrink-1" style="min-width: 0;">
                                        <img th:if="${bookmark.displayFaviconUrl}" th:src="${bookmark.displayFaviconUrl}" alt="Favicon" class="me-1" style="width: 20px; height: 20px; vertical-align: middle;" onerror="this.onerror=null;this.src='/images/default_favicon.png';" />
                                        <img th:unless="${bookmark.displayFaviconUrl}" src="/images/default_favicon.png" alt="Default Favicon" class="me-1" style="width: 20px; height: 20px; vertical-align: middle;" />
                                        <h6 class="py-1 my-0 me-2 text-truncate flex-grow-1" th:text="${bookmark.title}" th:title="${bookmark.title}">Bookmark title</h6>
                                    </div>

                                    <div class="d-flex align-items-center flex-wrap flex-row-reverse pt-1 ms-auto" style="min-width: 0;">
                                        <a th:each="tag : ${bookmark.tags}" th:href="@{/(tag=${tag.name})}" class="badge rounded-pill bg-secondary-subtle bookmark-tag-small text-dark text-decoration-none ms-1 mb-1" th:text="${tag.name}">Tag</a>
                                    </div>
                                </div>
                                <div class="d-flex justify-content-between align-items-center my-0">
                                    <a th:href="${bookmark.url}" th:text="${#strings.abbreviate(bookmark.url, 80)}" target="_blank" class="text-muted text-truncate" style="font-size: 0.9em;" th:title="${bookmark.url}">http://example.com</a>
                                    <div class="d-flex align-items-center ms-auto"> <!-- ms-autoを追加して右寄せ -->
                                        <button type="button" class="btn btn-link p-0 ms-2 js-toggle-favorite icon-button-wrapper" th:title="${bookmark.favorite} ? 'お気に入りから削除' : 'お気に入りに追加'" th:data-bookmark-id="${bookmark.id}" th:data-is-favorite="${bookmark.favorite}">
                                            <i th:class="${bookmark.favorite} ? 'bi bi-star-fill text-warning' : 'bi bi-star text-secondary'"></i>
                                        </button>
                                        <div class="d-flex align-items-center bookmark-edit-button-container d-none invisible-element">
                                            <a href="#" class="text-secondary p-0 ms-2 edit-bookmark-button icon-button-wrapper" title="Edit" data-bs-toggle="modal" data-bs-target="#editBookmarkModal" th:data-bookmark-id="${bookmark.id}">
                                                <i class="bi bi-pencil-square"></i>
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="favorites" role="tabpanel" aria-labelledby="favorites-tab" th:classappend="${showFavorites != null && showFavorites} ? 'show active'">
                <div class="list-group" th:if="${showFavorites != null && showFavorites}">
                    <div th:if="${bookmarks.empty}" class="text-center mt-5 d-flex flex-column align-items-center">
                        <p class="text-muted mb-3 speech-bubble-text">
                            お気に入りのブックマークはありません。
                        </p>
                        <img th:src="@{/images/no_items_illustration.png}" alt="No Bookmarks" style="width: 150px; height: 150px; opacity: 0.7;" />
                    </div>
                    <div th:each="bookmark : ${bookmarks}" class="list-group-item list-group-item-action flex-column align-items-start mb-2 border rounded py-1 js-bookmark-item" th:data-url="${bookmark.url}" th:data-bookmark-id="${bookmark.id}">
                        <!-- ブックマークアイテムの表示ロジックはall-bookmarksと同じ -->
                        <div class="d-flex w-100">
                            <div class="form-check me-3 d-flex align-items-center bookmark-checkbox-container d-none">
                                <input type="checkbox" name="selectedBookmarks" th:value="${bookmark.id}" class="form-check-input bookmark-checkbox" th:form="batchDeleteForm" />
                            </div>
                            <div class="flex-grow-1 my-1" style="min-width: 0;">
                                <div class="d-flex align-items-start my-0">
                                    <div class="d-flex align-items-center flex-grow-1 flex-shrink-1" style="min-width: 0;">
                                        <img th:if="${bookmark.displayFaviconUrl}" th:src="${bookmark.displayFaviconUrl}" alt="Favicon" class="me-1" style="width: 20px; height: 20px; vertical-align: middle;" onerror="this.onerror=null;this.src='/images/default_favicon.png';" />
                                        <img th:unless="${bookmark.displayFaviconUrl}" src="/images/default_favicon.png" alt="Default Favicon" class="me-1" style="width: 20px; height: 20px; vertical-align: middle;" />
                                        <h6 class="py-1 my-0 me-2 text-truncate flex-grow-1" th:text="${bookmark.title}" th:title="${bookmark.title}">Bookmark title</h6>
                                    </div>

                                    <div class="d-flex align-items-center flex-wrap flex-row-reverse pt-1 ms-auto" style="min-width: 0;">
                                        <a th:each="tag : ${bookmark.tags}" th:href="@{/(tag=${tag.name})}" class="badge rounded-pill bg-secondary-subtle bookmark-tag-small text-dark text-decoration-none ms-1 mb-1" th:text="${tag.name}">Tag</a>
                                    </div>
                                </div>
                                <div class="d-flex justify-content-between align-items-center my-0">
                                    <a th:href="${bookmark.url}" th:text="${#strings.abbreviate(bookmark.url, 80)}" target="_blank" class="text-muted text-truncate" style="font-size: 0.9em;" th:title="${bookmark.url}">http://example.com</a>
                                    <div class="d-flex align-items-center ms-auto"> <!-- ms-autoを追加して右寄せ -->
                                        <button type="button" class="btn btn-link p-0 ms-2 js-toggle-favorite icon-button-wrapper" th:title="${bookmark.favorite} ? 'お気に入りから削除' : 'お気に入りに追加'" th:data-bookmark-id="${bookmark.id}" th:data-is-favorite="${bookmark.favorite}">
                                            <i th:class="${bookmark.favorite} ? 'bi bi-star-fill text-warning' : 'bi bi-star text-secondary'"></i>
                                        </button>
                                        <div class="d-flex align-items-center bookmark-edit-button-container d-none invisible-element">
                                            <a href="#" class="text-secondary p-0 ms-2 edit-bookmark-button icon-button-wrapper" title="Edit" data-bs-toggle="modal" data-bs-target="#editBookmarkModal" th:data-bookmark-id="${bookmark.id}">
                                                <i class="bi bi-pencil-square"></i>
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Pagination Controls -->
        <nav aria-label="Page navigation" th:if="${bookmarkPage.totalPages > 0}">
            <ul class="pagination justify-content-center">
                <li class="page-item" th:classappend="${bookmarkPage.first} ? 'disabled'">
                    <a class="page-link" th:href="@{/(page=${currentPage - 1}, size=${pageSize}, sort=${sort}, keyword=${keyword}, tags=${tags})}" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <li class="page-item" th:each="i : ${#numbers.sequence(0, bookmarkPage.totalPages - 1)}" th:classappend="${i == currentPage} ? 'active disabled' : ''">
                    <a class="page-link" th:href="@{/(page=${i}, size=${pageSize}, sort=${sort}, keyword=${keyword}, tags=${tags})}" th:text="${i + 1}"></a>
                </li>
                <li class="page-item" th:classappend="${bookmarkPage.last} ? 'disabled'">
                    <a class="page-link" th:href="@{/(page=${currentPage + 1}, size=${pageSize}, sort=${sort}, keyword=${keyword}, tags=${tags})}" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
    <div th:replace="~{layout :: footer}"></div>
    <div th:replace="~{fragments/add_bookmark_modal :: add_bookmark_modal}"></div>
    <div th:replace="~{fragments/edit_bookmark_modal :: edit_bookmark_modal}"></div>
    <div th:replace="~{fragments/change_password_modal :: change_password_modal}"></div>
    <div th:replace="~{fragments/delete_confirmation_modal :: delete_confirmation_modal}"></div>
    <div th:replace="~{fragments/delete_account_modal :: delete_account_modal}"></div>
    <script th:src="@{/js/main.js}"></script>
    <script th:if="${error != null}" th:inline="javascript">
        document.addEventListener('DOMContentLoaded', function() {
            var modalId = 'addBookmarkModal';
            var editIdValue = /*[[${editBookmarkId}]]*/ null;
            console.log("editIdValue (from Thymeleaf):", editIdValue);
            
            if (editIdValue !== null) {
                modalId = 'editBookmarkModal';
                const editModeToggle = document.getElementById('editModeToggle');
                if (editModeToggle) {
                    editModeToggle.checked = true;
                    editModeToggle.dispatchEvent(new Event('change'));
                }
            }
            var targetModal = new  bootstrap.Modal(document.getElementById(modalId));
            targetModal.show();
        });
    </script>
</body>
</html>
