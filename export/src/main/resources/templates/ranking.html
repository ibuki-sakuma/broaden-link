<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security6">
<head th:replace="~{layout :: common_head('BroadenLink - ランキング')}">
</head>
<body>
    <div th:replace="~{layout :: navbar}"></div>
    <div class="container-fluid mt-3">
        <div class="d-flex justify-content-between align-items-center mb-2">
            <div class="ps-1">
                <span class="info-text">公開ブックマーク数: <span th:text="${publicBookmarkCount}">0</span>件</span>
            </div>
            <div class="d-flex align-items-center">
                <select id="rankingType" class="form-select form-select-sm bg-light me-0" onchange="location = this.value;" style="width: 180px;">
                    <option value="/ranking?type=overallScore" th:selected="${type == 'overallScore'}">総合ランキング</option>
                    <option value="/ranking?type=uniqueUserCount" th:selected="${type == 'uniqueUserCount'}">総ブックマーク数</option>
                    <option value="/ranking?type=totalClickCount" th:selected="${type == 'totalClickCount'}">総クリック数</option>
                    <option value="/ranking?type=recentClickCount" th:selected="${type == 'recentClickCount'}">クリック数(直近30日)</option>
                </select>
            </div>
        </div>
        <div class="list-group">
            <div th:if="${ranking.empty}" class="text-center mt-5 d-flex flex-column align-items-center">
                <p class="text-muted mb-3 speech-bubble-text">
                    現在、ランキングデータがありません。<br>ブックマークが増えると表示されます。
                </p>   
                <img th:src="@{/images/no_items_illustration.png}" alt="No Ranking" style="width: 150px; height: 150px; opacity: 0.7;" />
            </div>
            <div th:each="item, iterStat : ${ranking}" class="list-group-item list-group-item-action flex-column align-items-start mb-2 border rounded py-1 px-0 js-bookmark-item" th:data-url="${item.url}">
                <div class="d-flex w-100 pe-3">
                    <div class="me-3 d-flex align-items-center border-end">
                        <img th:if="${iterStat.index + 1 == 1}" th:src="@{/images/trophy_rank_1st.png}" alt="1st Rank" style="width: 30px; height: 30px;" class="mx-3"/>
                        <img th:if="${iterStat.index + 1 == 2}" th:src="@{/images/trophy_rank_2nd.png}" alt="2nd Rank" style="width: 30px; height: 30px;" class="mx-3"/>
                        <img th:if="${iterStat.index + 1 == 3}" th:src="@{/images/trophy_rank_3rd.png}" alt="3rd Rank" style="width: 30px; height: 30px;" class="mx-3"/>
                        <span th:if="${iterStat.index + 1 > 3}" class="fw-bold mx-3 fixed-rank-font" th:text="${#numbers.formatInteger(iterStat.index + 1, 2)}"></span>
                    </div>
                    <div class="flex-grow-1 my-1" style="min-width: 0;">
                        <div class="d-flex justify-content-between align-items-center my-0">
                            <div class="d-flex align-items-center flex-grow-1 flex-shrink-1" style="min-width: 0;">
                                <img th:if="${item.displayFaviconUrl}" th:src="${item.displayFaviconUrl}" alt="Favicon" class="me-2" style="width: 20px; height: 20px; vertical-align: middle;" onerror="this.onerror=null;this.src='/images/default_favicon.png';" />
                                <img th:unless="${item.displayFaviconUrl}" src="/images/default_favicon.png" alt="Default Favicon" class="me-2" style="width: 20px; height: 20px; vertical-align: middle;" />
                                <h6 class="py-1 me-2 text-truncate" style="margin-bottom: 0px !important;" th:text="${item.title ?: 'No Title'}" th:title="${item.title ?: 'No Title'}">Bookmark title</h6>
                                <!-- タグはRankingItemにないので表示しない -->
                            </div>
                            <small class="text-muted d-none d-sm-block text-nowrap flex-shrink-0">
                                <span th:if="${type == 'uniqueUserCount'}" class="d-inline-flex align-items-center"><p class="my-0 me-1">登録ユーザー数:</p><span th:text="${item.countValue}"></span></span>
                                <span th:if="${type == 'totalClickCount'}" class="d-inline-flex align-items-center"><p class="my-0 me-1">総クリック数:</p><span th:text="${item.countValue}"></span></span>
                                <span th:if="${type == 'recentClickCount'}" class="d-inline-flex align-items-center"><p class="my-0 me-1">直近クリック数:</p><span th:text="${item.countValue}"></span></span>
                                <span th:if="${type == 'overallScore'}" class="d-inline-flex align-items-center"><p class="my-0 me-1">総合スコア:</p><span th:text="${item.countValue}"></span></span>
                            </small>
                            <small class="text-muted d-block d-sm-none text-nowrap flex-shrink-0">
                                <span th:if="${type == 'uniqueUserCount'}" class="d-inline-flex align-items-center"><i class="bi bi-people-fill me-1"></i> <span th:text="${item.countValue}"></span></span>
                                <span th:if="${type == 'totalClickCount'}" class="d-inline-flex align-items-center"><i class="bi bi-hand-index-thumb-fill me-1"></i> <span th:text="${item.countValue}"></span></span>
                                <span th:if="${type == 'recentClickCount'}" class="d-inline-flex align-items-center"><i class="bi bi-clock-fill me-1"></i> <span th:text="${item.countValue}"></span></span>
                                <span th:if="${type == 'overallScore'}" class="d-inline-flex align-items-center"><i class="bi bi-star-fill me-1"></i> <span th:text="${item.countValue}"></span></span>
                            </small>
                        </div>
                        <div class="d-flex justify-content-between align-items-center my-0">
                            <a th:href="${item.url ?: '#'}" th:text="${#strings.abbreviate(item.url ?: 'No URL', 80)}" target="_blank" class="text-muted text-truncate" style="font-size: 0.9em;" th:title="${item.url ?: 'No URL'}">http://example.com</a>
                            <button type="button" class="btn btn-link p-0 ms-2 add-bookmark-from-ranking-button icon-button-wrapper" title="自分のブックマークに追加" data-bs-toggle="modal" data-bs-target="#addBookmarkFromRankingModal" th:data-url="${item.url}" th:data-title="${item.title}" th:disabled="${item.bookmarked}" sec:authorize="isAuthenticated()">
                                <i th:class="${item.bookmarked} ? 'bi bi-bookmark-plus-fill fs-5 text-secondary' : 'bi bi-bookmark-plus fs-5 text-secondary'"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <p class="text-muted small mb-4 text-end">
            ※ランキングは毎日午前4時に更新されます。
        </p>
    </div>
    <div th:replace="~{layout :: footer}"></div>
    <div th:replace="~{fragments/change_password_modal :: change_password_modal}"></div>
    <div th:replace="~{fragments/add_bookmark_from_ranking_modal :: add_bookmark_from_ranking_modal}"></div>
    <div th:replace="~{fragments/delete_account_modal :: delete_account_modal}"></div>
    <script th:src="@{/js/main.js}"></script>
    <script th:if="${error != null}" th:inline="javascript">
        document.addEventListener('DOMContentLoaded', function() {
            var targetModal = new bootstrap.Modal(document.getElementById('addBookmarkFromRankingModal'));
            targetModal.show();
        });
    </script>
</body>
</html>
