<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security6">
<head th:replace="~{layout :: common_head('BroadenLink - ログイン')}">
</head>
<body>
    <div th:replace="~{layout :: navbar}"></div>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card login-card">
                    <div class="card-header text-center">
                        <h2 class="card-title">ログイン</h2>
                    </div>
                    <div class="card-body">
                        <div th:if="${param.error}" class="alert alert-danger" role="alert">
                            ユーザー名またはパスワードが正しくありません。
                        </div>
                        <div th:if="${param.logout}" class="alert alert-success" role="alert">
                            ログアウトしました。
                        </div>
                        <div th:if="${param.registered}" class="alert alert-success" role="alert">
                            登録が完了しました。ログインしてください。
                        </div>
                        <form th:action="@{/login}" method="post">
                            <div class="mb-3">
                                <input type="text" id="username" name="username" class="form-control" placeholder="ユーザーネーム" required>
                            </div>
                            <div class="mb-3">
                                <input type="password" id="password" name="password" class="form-control" placeholder="パスワード" required>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary btn-login-round">ログイン</button>
                            </div>
                        </form>
                        <p class="mt-3 text-center text-muted">アカウントをお持ちでないですか？<a th:href="@{/register}">登録はこちら</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div th:replace="~{layout :: footer}"></div>
    <script th:src="@{/js/main.js}"></script>
</body>
</html>
