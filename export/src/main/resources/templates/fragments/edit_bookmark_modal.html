<div th:fragment="edit_bookmark_modal" class="modal fade" id="editBookmarkModal" tabindex="-1" aria-labelledby="editBookmarkModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-md modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-processing-overlay"></div>
            <div class="modal-header">
                <h5 class="modal-title" id="editBookmarkModalLabel">ブックマーク編集</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body py-2">
                <div th:if="${error}" class="alert alert-danger py-1" role="alert">
                    <p th:text="${error}" class="my-0"></p>
                </div>
                <form action="/update" method="post" th:object="${bookmark}" id="editBookmarkForm">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <input type="hidden" name="id" id="editBookmarkId" th:value="${editBookmarkId != null ? editBookmarkId: ''}" />
                    <div class="mb-2">
                        <label for="editUrl" class="form-label mb-1 fw-bold">URL<span class="text-danger">*</span></label>
                        <input type="url" id="editUrl" name="url" th:field="*{url}" class="form-control form-control-sm" placeholder="https://example.com" required readonly>
                        <span th:if="${#fields.hasErrors('url')}" th:errors="*{url}" class="text-danger small"></span>
                    </div>
                    <div class="mb-2">
                        <label for="editTitle" class="form-label mb-1 fw-bold">タイトル<span class="text-danger">*</span></label>
                        <div class="input-group">
                            <input type="text" id="editTitle" name="title" th:field="*{title}" class="form-control form-control-sm" placeholder="ブックマークのタイトル" required>
                            <button class="btn btn-outline-secondary btn-sm" type="button" id="fetchEditTitleBtn" title="タイトルを再取得"><i class="bi bi-arrow-clockwise"></i></button>
                        </div>
                        <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="text-danger small"></span>
                    </div>
                    <div class="mb-2">
                        <label class="form-label mb-1 fw-bold">タグ:</label>
                        <div id="editTagsContainer" class="d-flex flex-wrap mb-1">
                            <!-- Tags will be added here dynamically -->
                        </div>
                        <input type="text" id="editTagInput" class="form-control form-control-sm" placeholder="タグを入力してEnter">
                        <input type="hidden" id="editTagsInput" name="tagsInput" th:value="${tagsInput != null ? tagsInput: ''}"> <!-- Hidden field for backend -->
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary btn-sm btn-modal-primary me-0" form="editBookmarkForm">更新</button>
            </div>
        </div>
    </div>
</div>
