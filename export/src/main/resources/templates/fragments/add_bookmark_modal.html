<div th:fragment="add_bookmark_modal" class="modal fade" id="addBookmarkModal" tabindex="-1" aria-labelledby="addBookmarkModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-md modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-processing-overlay"></div>
            <div class="modal-header">
                <h5 class="modal-title" id="addBookmarkModalLabel">ブックマーク追加</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body py-2">
                <form action="/add" method="post" th:object="${bookmark}" id="addBookmarkForm">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <div th:if="${error}" class="alert alert-danger py-1" role="alert">
                        <p th:text="${error}" class="my-0"></p>
                    </div>
                    <div class="mb-2">
                        <label for="url" class="form-label mb-1 fw-bold">URL<span class="text-danger">*</span></label>
                        <input type="url" id="url" name="url" th:field="*{url}" class="form-control form-control-sm" placeholder="https://example.com" required>
                        <span th:if="${#fields.hasErrors('url')}" th:errors="*{url}" class="text-danger small"></span>
                        <div id="urlSuggestions" class="list-group position-absolute w-100" style="z-index: 1000;"></div>
                    </div>
                    <div class="mb-2">
                        <label for="title" class="form-label mb-1 fw-bold">タイトル<span class="text-danger">*</span></label>
                        <div class="input-group">
                            <input type="text" id="title" name="title" th:field="*{title}" class="form-control form-control-sm" placeholder="ブックマークのタイトル" required>
                            <button class="btn btn-outline-secondary btn-sm" type="button" id="fetchTitleBtn" title="タイトルを再取得"><i class="bi bi-arrow-clockwise"></i></button>
                        </div>
                        <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="text-danger small"></span>
                    </div>
                    <div class="mb-2">
                        <label class="form-label mb-1 fw-bold">タグ:</label>
                        <div id="addTagsContainer" class="d-flex flex-wrap mb-1">
                            <!-- Tags will be added here dynamically -->
                        </div>
                        <input type="text" id="addTagInput" class="form-control form-control-sm" placeholder="タグを入力してEnter">
                        <input type="hidden" id="tagsInput" name="tagsInput" th:value="${tagsInput != null ? tagsInput : ''}"> <!-- Hidden field for backend -->
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary btn-sm btn-modal-primary me-0" form="addBookmarkForm">追加</button>
            </div>
        </div>
    </div>
</div>
