<div th:fragment="delete_account_modal" class="modal fade" id="deleteAccountModal" tabindex="-1" aria-labelledby="deleteAccountModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-md modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-processing-overlay"></div>
            <div class="modal-header">
                <h5 class="modal-title" id="deleteAccountModalLabel">アカウントの削除</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body py-2 text-center">
                <p class="my-3 form-label fw-bold">本当にアカウントを削除しますか？</p>
                <p class="my-3 form-label text-danger">この操作は元に戻すことはできません。あなたのアカウントに紐づく全てのブックマーク、タグ、その他のデータが完全に削除されます。</p>
                <div class="form-check my-3 d-flex align-items-center justify-content-center w-auto mx-auto">
                    <input class="form-check-input" type="checkbox" id="confirmAccountDeletion">
                    <label class="form-check-label ms-2" for="confirmAccountDeletion">
                        <small>上記の内容を理解し、アカウント削除を続行します。</small>
                    </label>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">キャンセル</button>
                <button type="submit" class="btn btn-danger btn-sm btn-modal-primary me-0" id="deleteAccountConfirmButton" th:attr="data-form-action=@{/profile/delete}" disabled>削除</button>
            </div>
        </div>
    </div>
</div>
