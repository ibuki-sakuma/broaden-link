<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security6">
<head th:fragment="common_head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="_csrf_header" th:content="${_csrf.headerName}" />
    <meta name="_csrf_token" th:content="${_csrf.token}" />
    <title th:text="${title ?: 'Bookmark Manager'}"></title>
    <link rel="icon" th:href="@{/images/favicon.png}" type="image/png">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
    <style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        /* 検索入力フィールドのクリアボタンを非表示にする */
        input[type="search"]::-webkit-search-cancel-button {
            -webkit-appearance: none;
        }
        #searchForm .bi-search:hover {
            color: #D5D7DC !important; /* 検索フォームの虫眼鏡アイコンのホバー時に白くハイライト */
        }
        .tag-custom-style {
            background-color: #fff;
            border: 1px solid #ced4da;
            color: #495057;
            border-radius: 1rem;
            flex-shrink: 1;
            min-width: 0;
        }
        .tag-custom-style:hover {
            background-color: #e9ecef !important; /* ホバー時に少し濃く */
            color: #212529 !important; /* 文字色を濃く */
            border-color: #838898 !important; /* ホバー時に枠線も少し濃く */
        }
        /* タイトル取得ボタンの枠線色をテキストボックスに合わせる */
        .input-group .btn-outline-secondary {
            border-color: #ced4da;
        }
        .input-group .btn-outline-secondary:hover {
            background-color: #e9ecef !important;
            border-color: #838898 !important;
            color: #838898 !important; /* ホバー時のアイコン色をよりグレーに */
        }
        .tag-custom-style.active-tag {
            background-color: #ed5c3e !important; /* アクティブ時の背景色 */
            color: #fff !important; /* アクティブ時の文字色 */
            border-color: #ed5c3e !important; /* アクティブ時の枠線色 */
        }
        .bookmark-tag-small {
            font-size: 0.65em; /* Smaller font size for tags */
        }
        .tag-remove-btn {
            cursor: pointer;
            margin-left: 2px; /* テキストとの間隔 */

        }
        .tag-remove-btn .bi-x {
            font-size: 1.2em; /* ✕アイコンのサイズを調整 */
        }
        .invisible-element {
            display: none;
        }
        .bookmark-item-checked {
            background-color: #f0f8ff; /* チェックされたアイテムの背景色 */
        }
        .card {
            border-radius: 0.5rem;
        }
        .pagination .page-item.active .page-link {
            background-color: #313A54 !important;
            border-color: #313A54 !important;
            color: #fff !important;
        }
        .pagination .page-item .page-link {
            color: #495057;
            padding: 0.15rem 0.6rem; /* 高さを調整 */
        }
        .pagination .page-item.disabled .page-link {
            color: #6c757d;
        }
        .btn-primary {
            background-color: #313A54;
            border-color: #313A54;
        }
        .btn-primary:hover {
            background-color: #2a3247;
            border-color: #2a3247;
        }
        .btn-primary:disabled {
            background-color: #313A54;
            border-color: #313A54;
            opacity: 0.65;
        }
        .btn .spinner-border {
            vertical-align: -3px; /* または任意のピクセル数 */
        }

        .modal-processing-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.5);
            z-index: 1060; /* モーダルのコンテンツより手前に表示 */
            display: none; /* 通常は非表示 */
            justify-content: center;
            align-items: center;
            border-radius: var(--bs-modal-border-radius); /* モーダルの角丸に合わせる */
        }

        .modal-content {
            position: relative; /* オーバーレイの基準点とするため */
        }
        .btn-modal-primary {
            width: 70px; /* モーダル内のボタンの幅を調整 */
        }
        .btn-login-round {
            border-radius: 9999px; /* 完全な丸 */
        }
        .card-title {
            font-size: 1.5rem; /* Login/Registerのタイトルを小さく */
        }
        .login-card {
            background-color: #f8f9fa; /* ログインカード全体の背景色 */
            margin-left: 0.5rem; /* 左右にマージンを追加 */
            margin-right: 0.5rem; /* 左右にマージンを追加 */
        }
        .login-card .card-header {
            background-color: transparent;
            border-bottom: none;
            padding-top: 1rem;
        }
        .login-card .card-body {
            padding-top: 0rem;
            padding-bottom: 0rem;
            padding-left: 1.5rem;
            padding-right: 1.5rem;
        }
        /* 削除ボタンのスタイル */
        #batchDeleteButton:disabled {
            opacity: 0.5; /* 半透明にする */
            cursor: not-allowed; /* カーソルを禁止マークにする */
        }
        .info-text {
            font-size: 0.85em; /* フォントサイズを小さく */
            color: #535353; /* 文字色を薄いグレーに */
        }
        .edit-mode-label {
            font-size: 0.85em; /* フォントサイズを小さく */
        }
        /* 吹き出しテキストのスタイル */
        .speech-bubble-text {
            position: relative;
            background: #f0f0f0; /* 吹き出しの背景色 */
            border-radius: .4em;
            padding: 10px 15px;
            display: inline-block; /* テキストの幅に合わせる */
            margin-bottom: 20px; /* 画像との間にスペース */
        }

        .speech-bubble-text:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 0;
            border: 10px solid transparent;
            border-top-color: #f0f0f0; /* 吹き出しのしっぽの色 */
            border-bottom: 0;
            margin-left: -10px;
            margin-bottom: -10px;
        }
        
        /* アイコンボタンのラッパー */
        .icon-button-wrapper {
            border: none;
            background-color: transparent;
            position: relative; /* 擬似要素の基準位置とする */
            overflow: visible; /* 擬似要素がラッパーからはみ出すことを許可 */
        }

        .icon-button-wrapper::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0; /* 初期サイズは0 */
            height: 0; /* 初期サイズは0 */
            border-radius: 50%;
            background-color: rgba(128, 128, 128, 0.2); /* ホバー時の背景色（薄いグレー） */
            transform: translate(-50%, -50%) scale(0); /* 初期状態では非表示（縮小） */
            transition: transform 0.2s ease-in-out; /* スムーズなトランジション */
            z-index: 1; /* アイコンの背面に表示 */
        }

        .icon-button-wrapper:not(:disabled):hover::before {
            width: 32px; /* ホバー時の円のサイズ（アイコンより大きく） */
            height: 32px; /* ホバー時の円のサイズ（アイコンより大きく） */
            transform: translate(-50%, -50%) scale(1); /* 拡大して表示 */
        }
        .broaden-icon-button-wrapper::before {
            width: 40px; /* broadenページ専用の初期サイズ */
            height: 40px; /* broadenページ専用の初期サイズ */
        }
        .broaden-icon-button-wrapper:not(:disabled):hover::before {
            width: 40px; /* broadenページ専用のホバー時の円のサイズ */
            height: 40px; /* broadenページ専用のホバー時の円のサイズ */
        }
        /* Readonly入力フィールドのスタイル */
        input[readonly] {
            background-color: #e9ecef; /* 薄いグレーの背景色 */
            opacity: 1; /* 透明度をリセット（一部ブラウザでopacityが適用される場合があるため） */
            pointer-events: none; /* マウスイベントを無効化 */
            user-select: none; /* テキスト選択を無効化 */
        }
        .form-label {
            font-size: 0.85em; /* ラベルの文字サイズを小さく */
        }
        .form-control-sm {
            font-size: 0.85em; /* 入力フィールドの文字サイズを小さく */
        }
        #urlSuggestions .list-group-item {
            font-size: 0.8em; /* URLサジェストの文字サイズを小さく */
        }
        .modal-header {
            padding: 0.7rem 1rem; /* モーダルヘッダーのパディングを調整 */
        }
        .modal-footer {
            padding: 0.35rem 1rem; /* モーダルフッターのパディングを調整 (左右を0に) */
        }
        .btn-modal-primary {
            width: 70px; /* モーダル内のボタンの幅を調整 */
        }
        .text-accent {
            color: #ed5c3e !important; /* アクセントカラー */
        }
        .text-feature-icon {
            color: #ed5c3e !important; /* 特長セクションのアイコン色 */
        }
        .text-recommend-icon {
            color: #313A54 !important; /* おすすめセクションのアイコン色 */
        }
        #sortOrder {
            height: 30px; /* プルダウンの高さを調整 */
            font-size: 0.85em; /* 文字サイズを小さく */
        }

        #rankingType {
            height: 30px; /* プルダウンの高さを調整 */
            font-size: 0.85em; /* 文字サイズを小さく */
        }
        #editModeToggle {
            margin-top: 2px; /* トグルボタンを少し上に移動 */
        }

         .fixed-rank-font {
             font-size: 1.25rem; /* fs-4のデフォルト値に近い固定サイズ */
             display: inline-block; /* widthを適用可能にする */
             width: 30px; /* 画像の幅に合わせる */ 
            text-align: center; /* 数字を中央揃えにする */   
         }

        @media (max-width: 991.98px) { /* Bootstrapのlgブレークポイント */
            #searchForm {
                width: 100% !important; /* スマートフォン表示で幅を100%にする */
                margin-right: 0 !important;
                margin-bottom: 10px; /* 下に少し余白 */
            }
            /* ログインボタンのaタグを特定し、me-2の影響を打ち消す */
            .navbar-nav .nav-item .btn-outline-light {
                margin-right: 0 !important;
            }
        }

        @media (max-width: 499px) { /* Bootstrapのsmブレークポイント */
            .info-text {
                white-space: nowrap; /* 改行させない */
            }
            .edit-mode-label {
                display: none; /* 非表示にする */
            }
        }
    </style>
</head>
<body>
    <nav th:fragment="navbar" class="navbar fixed-top navbar-expand-lg navbar-dark py-1" style="background-color: #313A54;">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" th:href="@{/}">
                <img th:src="@{/images/broadenlink_logo_32px.png}" alt="BroadenLink Logo" height="32px" class="me-2">
                <span class="fs-4">BroadenLink</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/about}" th:classappend="${activePage == 'about'} ? 'active'">概要</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}" th:classappend="${activePage == 'home'} ? 'active'" sec:authorize="isAuthenticated()">ホーム</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/ranking}" th:classappend="${activePage == 'ranking'} ? 'active'">ランキング</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/broaden}" th:classappend="${activePage == 'broaden'} ? 'active'">Broaden</a>
                    </li>
                </ul>
                
                <form class="d-flex align-items-center position-relative me-2" action="/" method="get" id="searchForm" sec:authorize="isAuthenticated()">
                    <input class="form-control form-control-sm pe-4" type="search" placeholder="キーワードまたは #タグ" aria-label="Search" id="keyword" name="keyword" th:value="${keyword}" style="background-color: #5A6176; color: #fff; border-color: #313A54; height: 30px;">
                    <i class="bi bi-search position-absolute end-0 pe-2" style="color: #ACB0BA; font-size: 0.9rem; cursor: pointer;" onclick="document.getElementById('searchForm').submit();"></i>
                </form>
                <ul class="navbar-nav">
                    <li class="nav-item mb-2 mb-lg-0 d-grid d-lg-block" sec:authorize="!isAuthenticated()">
                        <a class="btn btn-sm btn-outline-light me-2 px-3" style="font-size: 0.8rem;" th:href="@{/login}">ログイン</a>
                    </li>
                    <li class="nav-item mb-2 mb-lg-0 d-grid d-lg-block" sec:authorize="!isAuthenticated()">
                        <a class="btn btn-sm btn-light px-3" style="font-size: 0.8rem;" th:href="@{/register}">登録</a>
                    </li>
                    <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-person-circle"></i>
                            <span th:text="${username}"></span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                            <li>
                                <span class="dropdown-item-text text-muted small" th:text="${email}"></span>
                            </li>
                            <li><hr class="dropdown-divider"></li>
                            <li>
                                <button type="button" class="dropdown-item" data-bs-toggle="modal" data-bs-target="#changePasswordModal">
                                    <i class="bi bi-key me-2"></i> パスワード変更
                                </button>
                            </li>
                            <li>
                                <button type="button" class="dropdown-item text-danger" data-bs-toggle="modal" data-bs-target="#deleteAccountModal">
                                    <i class="bi bi-trash me-2"></i> アカウント削除
                                </button>
                            </li>
                            <li>
                                <form th:action="@{/logout}" method="post">
                                    <button type="submit" class="dropdown-item"><i class="bi bi-box-arrow-right me-2"></i> ログアウト</button>
                                </form>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <footer th:fragment="footer" class="footer mt-auto py-3 bg-light">
        <div class="container text-center">
            <span class="text-muted">&copy; 2025 BroadenLink. All rights reserved.</span>
        </div>
    </footer>
</body>
</html>
