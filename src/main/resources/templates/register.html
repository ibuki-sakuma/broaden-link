<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security6">
<head th:replace="~{layout :: common_head('BroadenLink - 登録')}">
</head>
<body>
    <div th:replace="~{layout :: navbar}"></div>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-10 col-md-8 col-lg-6">
                <div class="card login-card">
                    <div class="card-header text-center">
                        <h2 class="card-title">アカウントを作成</h2>
                    </div>
                    <div class="card-body">
                        <div th:if="${error}" class="alert alert-danger" role="alert">
                            <p th:text="${error}"></p>
                        </div>
                        <form th:action="@{/register}" method="post">
                            <div class="mb-3">
                                <input type="text" id="username" name="username" class="form-control" placeholder="ユーザーネーム" required>
                            </div>
                            <div class="mb-3">
                                <input type="password" id="password" name="password" class="form-control" placeholder="パスワード" required>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary btn-login-round">登録</button>
                            </div>
                        </form>
                        <p class="mt-3 text-center text-muted">すでにアカウントをお持ちですか？<a th:href="@{/login}">ログインはこちら</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div th:replace="~{layout :: footer}"></div>
    <script th:src="@{/js/main.js}"></script>
</body>
</html>
